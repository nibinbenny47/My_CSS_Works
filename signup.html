<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body background="nibinpic/hack1.jpg">
	<form >
  <table class="sign" cellspacing="20px;" cellpadding="5px;">
  <tr>
  	<td>
  		Name
  	</td>
  	<td>
  		<input type="text" class="tdesign" name="fname"  placeholder="enter your name"  required="">
  	</td>
  </tr>
  <tr>
  	<td>
  		gender
  	</td>
  	<td>
  		<input type="radio" name="gender">male
  		<input type="radio" name="gender">female
  		<input type="radio" name="gender">other
  	</td>
  </tr>
  <tr>
  	<td>
  		email
  	</td>
  	<td>
  		<input type="text"  class="tdesign" name="email" placeholder="enter email here" required="">
  	</td>
  </tr>
  <tr>
  	<td>
  		country
  	</td>
  	<td>
  		<select class="tdesign" placeholder="select" style="color: white;" >
  			<option >--select--</option>
  			<option>india</option>
  			<option>austrailia</option>
  			<option>america</option>
  			<option>pakistan</option>
  			<option>england</option>
  			<option>arhentina</option>
  			<option>japan</option>
  			<option>china</option>
  		</select>
  	</td>
  </tr>
  <tr>
  	<td>
  		mobile No:
  	</td>
  	<td>
  		<input type="text"  class="tdesign" name="mobno" placeholder="enter mob no" required="">
  	</td>
  </tr>
  <tr>
  	<td>
  		languages known
  	</td>
  	<td>
  		<input type="checkbox" name="lang">English
  		<input type="checkbox" name="lang">malayalam
  		<input type="checkbox" name="lang">hindi
  		<input type="checkbox" name="lang">urdu
  		<input type="checkbox" name="lang">German
  	</td>
  </tr>
  <tr>
  	<td>
  		address
  	</td>
  	<td>
  		<textarea rows="5" cols="40" placeholder="enter address" required=""></textarea> 
  	</td>
  </tr>
  <tr>
  	<td>
  		username
  	</td>
  	<td>
  		<input type="text" class="tdesign" name="userrname" placeholder="username" required="">
  	</td>
  </tr>
  <tr>
  	<td>
  		password
  	</td>
  	<td>
  		<input type="password" class="tdesign" name="pass" placeholder="password" style="color: white;" required="">
  	</td>

  </tr>
  <tr>
  	<td align="center">
  		<button class="button1">submit</button>
  	</td>
  	<td>
  		<button class="button1">cancel</button>
  	</td>
  </tr>
  </table>
</form>
</body>
</html>
