<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <div class="history">
          <p class="historyvalue"></p>

        </div>
        <div class="output">
          <p class="outputvalue"></p>
        </div>
      </div>
      <div class="calculator">
        <div class="keyboard">
          <div class="first">
            <button type="button" class="operator" id="C">C</button>
            <button type="button" class="operator" id="CE">CE</button>
            <button type="button" class="operator" id="%">%</button>
            <button type="button" class="operator" id="/">/</button>
          </div>
          <div class="second">
            <button type="button" class="number" id="7">7</button>
            <button type="button" class="number" id="8">8</button>
            <button type="button" class="number" id="9">9</button>
            <button type="button" class="operator" id="*">*</button>
          </div>
          <div class="third">
            <button type="button" class="number" id="4">4</button>
            <button type="button" class="number" id="5">5</button>
            <button type="button" class="number" id="6">6</button>
            <button type="button" class="operator" id="-">-</button>
          </div>
          <div class="fourth">
            <button type="button" class="number" id="1">1</button>
            <button type="button" class="number" id="2">2</button>
            <button type="button" class="number" id="3">3</button>
            <button type="button" class="operator" id="+">+</button>
          </div>

          <div class="last">
            <button type="button" class="empty" id="empty"></button>

            <button type="button" class="number" id="zero">0</button>
            <button type="button" class="empty" id="empty"></button>
            <button type="button" class="operator" id="equal">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
